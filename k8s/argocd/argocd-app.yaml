apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/voffie/k8s-test.git
    targetRevision: main
    path: k8s-test
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true